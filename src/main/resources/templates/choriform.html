<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Chori Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/costanera}" th:object="${choripan}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Que le pones al chori amigo: <input type="text" th:field="*{contenido}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
